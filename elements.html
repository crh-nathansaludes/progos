<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elements Page</title>
  <!-- stylesheets -->
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/elements/elements.css">
</head>
<body>
  <!-- header content -->
  <header>
    <div class="logo">
      <img src="/images/progos_logo.svg" alt="progos logo" width="195.24px" height="34px" />
      <span class="caption">法人向けグローバルリーダー育成研修サービス</span>
    </div>
    <div class="right">
      <div class="group-1">
        <img src="/images/rarejobgroup_logo.svg" alt="rare job group logo" width="86.46px" height="25px" />
        <img src="/images/jpxprime_logo.svg" alt="JPX prime logo" width="21.25px" height="25px" />
        <span class="caption">東証プライム上場のレアジョブグループ</span>
      </div>
      <div class="group-2">
        <a class="button cta-button" href="#" target="_blank">オンライン相談</a>
        <a class="button cta-button" href="#" target="_blank">資料ダウンロード</a>
        <a class="button cta-button" href="#" target="_blank">お問い合わせ</a>
      </div>
    </div>
  </header>

  <!-- main content -->
  <main class="DEBUG:main">
    &lt;Main Content&gt;
  </main>

  <!-- footer content -->
  <footer>
    <div class="[ container-1 ][ bg-gray ]">
      <div class="[ group-1 ][ max-w-1040px mx-auto ]">
        <a class="top-page-link" href="#" target="_blank">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M16 9L8 0L0 9H3V16H7V12H9V16H13V9H16Z" fill="#006DB5" />
          </svg>
          <span>トップページ</span>
        </a>
        <div class="DEBUG:tabbed-menu [ tabbed-menu ][ bg-white ]">
          &lt;Tabbed Menu Component&gt;
        </div>
        <div class="cta-buttons">
          <a class="button cta-button" href="#" target="_blank">オンライン相談</a>
          <a class="button cta-button" href="#" target="_blank">資料ダウンロード</a>
        </div>
      </div>
      <div class="[ group-2 ]">
        <p>
          <a href="#">教育機関向け</a>
          <a href="#">一般のお客様</a>
          <a href="#">利用規約</a>
        </p>
        <p>
          <a href="#">情報セキュリティ方針</a>
          <a href="#">プライバシーポリシー</a>
          <a href="#">サイトポリシー</a>
          <a href="#">会社情報</a>
          <a href="#">採用情報</a>
        </p>
      </div>
    </div>
    <div class="[ container-2 ][ w-full ]">
      <div class="group-1">
        <img src="/images/rarejobgroup_logo_2.svg" alt="rare job group logo" width="35px" height="45.22px" />
        <img src="/images/jpxprime_logo.svg" alt="jpx prime logo" width="41.65px" height="49px" />
        <br />
        <p>東証プライム上場のレアジョブグループ</p>
      </div>
      <div class="group-2">
        <img src="/images/iso_certification.svg" alt="IS 613326 / ISO 27001" width="138px" height="64px" />
      </div>
    </div>
    <div class="[ container-3 ][ w-full ]">
      <p>Measure & Develop</p>
      <span class="copyright">&copy;2021 PROGOS Inc.</span>
    </div>
  </footer>
</body>
</html>
